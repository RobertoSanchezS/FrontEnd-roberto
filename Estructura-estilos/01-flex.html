<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="01-flex.css">
</head>
<body>
    <div class="contenedor">
        <!-- en la caja horizontal,organizare mis elementos uno al lado del otro -->
        <!-- inicia caja/contenedor horizontal -->
        <div class="caja-horizontal">
            <div class="elemento-de-caja-horizontal"></div>
            <div class="elemento-de-caja-horizontal"></div>
            <div class="elemento-de-caja-horizontal"></div>
        </div>
        <!-- fin de la caja/contenedor horizontal -->

        <!-- inicio caja/contenedor vertical -->
        <div class="caja-vertical">
            <div class="elemento-de-caja-vertical"></div>
            <div class="elemento-de-caja-vertical"></div>
            <div class="elemento-de-caja-vertical"></div>
        </div>
        <!-- fin de la caja/contenedor vertical -->
    </div>
</body>
</html>
